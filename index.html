<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Paintour</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <canvas id="draw" width="800" height="800"></canvas>
        <div id="attributes">
            <label class="item">Line Width:
                <input type="range" id="lineWidth" value="100" min="1" max="300" />
            </label>
            <label class="item">Hue:
                <input type="range" id="hue" value="0" min="0" max="360" />
            </label>
            <label class="item">Saturation:
                <input type="range" id="saturation" value="100" min="0" max="100" />
            </label>
            <label class="item">Lighting:
                <input type="range" id="lighting" value="50" min="0" max="100" />
            </label>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
